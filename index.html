<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Logic Balls</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2> Color Logic Balls</h2>
  <p>Click balls to change color | Group same colors</p>

  <div class="controls">
    <label>Magnet Strength</label>
    <input type="range" id="strength" min="1" max="10" value="5">
    <span id="value">5</span>
  </div>

  <h3>Score: <span id="score">0</span></h3>

  <canvas id="canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
